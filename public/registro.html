<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="apple-touch-icon" href="./assets/favicon/logo-uleam.png">
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/registro.css">
    <script src="./assets/js/registro.js" defer></script>
    <script type="module" src="./assets/data/firebase-config.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
          <img src="./assets/img/logo.png" alt="Uleam Logo" class="logo" />
          <form onsubmit="return validarCorreo()">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" placeholder="Nombre completo" required />

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Correo electrónico" required />
            <!-- Contenedor para el mensaje de error del correo -->
            <span id="email-error" class="error-message"></span>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required />
            
            <div class="button-container">
              <button type="submit" class="register-btn">Registrarse</button>
            </div>
            <a href="/index.html" class="forgot-link">Volver al inicio de sesión</a>
          </form>
        </div>
    </div>
</body>
</html>
