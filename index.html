<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta ULEAM</title>
    <link rel="apple-touch-icon" href="./assets/favicon/logo-uleam.png">
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/index.js" defer></script>

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="./assets/img/logo.png" alt="Uleam Logo" class="logo"/>
            <form onsubmit="return validarCorreo()">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Correo electrónico" required />
                <!-- Contenedor para el mensaje de error -->
                <span id="email-error" class="error-message"></span>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required />
                
                <div class="button-container">
                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                    <button type="button" class="register-btn" onclick="redirectToRegister()">Registrarse</button>
                </div>
                <a href="/olvido-contrasena.html" class="forgot-link">¿Olvidó su contraseña?</a>
            </form>
        </div>
    </div>
</body>
</html>
