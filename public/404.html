<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>404</title>
  <meta name="author" content="William" />
  <meta name="keywords" content="404 page" />
  <meta name="description" content="404 - Page Template" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- Libreria CSS -->
  <link type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" media="all" href="assets/css/404.css" rel="stylesheet" />
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="144x144" href="assets/img/404/favicons/favicon144x144.webp" />
  <link rel="apple-touch-icon" sizes="114x114" href="assets/img/404/favicons/favicon114x114.webp" />
  <link rel="apple-touch-icon" sizes="72x72" href="assets/img/404/favicons/favicon72x72.webp" />

  <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- Cargando pagina -->
    <div class="animationload">
      <div class="loader">
      </div>
  </div>
  <!-- Fin de la carga -->

  <!-- Contenido Wrapper -->
  <div id="wrapper">
      <div class="container">
          <!-- Switcher -->
          <div class="switcher">
              <input id="sw" type="checkbox" class="switcher-value">
              <label for="sw" class="sw_btn"></label>
              <div class="bg"></div>
              <div class="text"><span class="text-l">Apagar</span><span class="text-d">Encender</span><br/>la luz</div>
          </div>
          <!-- Fin del Switcher -->

          <!-- Version oscura -->
          <div id="dark" class="row text-center">
              <div class="info">
                  <img src="assets/img/404/404-dark.webp" alt="404 error" />
              </div>
          </div>
          <!-- Fin de la version oscura-->

          <!-- Version clara-->
          <div id="light" class="row text-center">
              <!-- Informacion -->
              <div class="info">
                  <img src="assets/img/404/404-light.webp" alt="404 error" />
                  <!-- Fin de la animacion-->
                  <p>La página que está buscando se movió, eliminó,<br />
                      renombró o puede que nunca haya existido.</p>
                  <a href="./index.html" class="btn btn-brown">Ir al Inicio</a>
                  <a href="https://william-cabrera.me/#contacto" class="btn btn-brown">Contactame</a>
              </div>
              <!-- Fin de la informacion -->
          </div>
          <!-- Fin de la version clara -->

      </div>
      <!-- Fin del contenedor -->
  </div>
  <!-- Fin del contenido Wrapper -->

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js" type="text/javascript"></script>
  <script src="./assets/js/404.min.js" type="text/javascript"></script>

</body>
</html>
