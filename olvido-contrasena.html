<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña olvidada</title>
    <link rel="apple-touch-icon" href="./assets/favicon/logo-uleam.png">
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/olvido-contrasena.css">
    <script src="./assets/js/olvido-contrasena.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
          <img src="./assets/img/logo.png" alt="Uleam Logo" class="logo" />
          <form onsubmit="return validarCorreo()">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Correo electrónico" required />
            <!-- Contenedor para el mensaje de error del correo -->
            <span id="email-error" class="error-message"></span>

            <div class="button-container">
              <button type="submit" class="login-btn">Recuperar contraseña</button>
            </div>
            <a href="/index.html" class="forgot-link">Volver al inicio de sesión</a>
          </form>
        </div>
    </div>
</body>
</html>
